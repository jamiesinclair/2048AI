<!DOCTYPE html>
<html>
<head>
	<title>2048AI</title>
	<style rel="stylesheet">
	#board2048 {border:solid 5px #ccc;margin:20px auto 0;background-color:#ccc;position:relative;}
	
	#board2048 .block {float:left;background-color:#eee;border-radius:5%;}
	
	#board2048 .square {position:absolute;background-color:red;border-radius:5%;
		color:#fff;text-align:center;font-size:24px;line-height:60px;}
	
	#board2048 .square.val2 {background-color:#015C65;}
	#board2048 .square.val4 {background-color:#062270;}
	#board2048 .square.val8 {background-color:#008110;}
	#board2048 .square.val16 {background-color:#A64E00;}
	#board2048 .square.val32 {background-color:#028E9B;}
	#board2048 .square.val64 {background-color:#133CAC;}
	#board2048 .square.val128 {background-color:#00C618;}
	#board2048 .square.val256 {background-color:#FF7800;}
	#board2048 .square.val512 {background-color:#5EC4CD;}
	#board2048 .square.val1024 {background-color:#6D89D5;}
	#board2048 .square.val2048 {background-color:#66E275;}
	#board2048 .square.val4096 {background-color:#FFB573;}
	
	#controls {position:absolute;right:0;top:0;}
	</style>
</head>
<body>
	
	<ul id="controls">
		<li><a onclick="test.runTest();">Run Tests</a></li>
		<li><a onclick="board.reset();">reset</a></li>
		<li><a onclick="board.makeRandomSquare();">generate new square</a></li>
		<li><a onclick="board.dumpBoard();">print board interals</a></li>
		<li><a onclick="bot.start();">start bot...</a></li>
		<li><a onclick="bot.stop();">stop bot...</a></li>
		
		<label for="animationSpeed">animationSpeed<br>
			<input type="text" value="100" id="animationSpeed">
		</label><br>
		<label for="botDelay">botDelay<br>
			<input type="text" value="200" id="botDelay">
		</label>
	</ul>
	
	<script src="jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="jquery.hotkeys.js" type="text/javascript"></script>
	<script src="2048AI.js" type="text/javascript"></script>
	<script src="bot.js" type="text/javascript"></script>
	<script src="test.js" type="text/javascript"></script>
</body>
</html>
